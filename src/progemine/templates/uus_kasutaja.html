<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loo Kasutaja</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .main {
            width: 400px;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        .submit_s {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit_s:hover {
            background-color: #0056b3;
        }

        .uusacc_submit {
            width: 100%;
            text-align: center;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="login">
            <h2>Gym App</h2>
        </div>

        <form method="POST" action="/uus_kasutaja">
            <div>
                <label for="nimi">Kasutajanimi:</label>
                <input type="text" name="nimi" required>

                <label for="parool">Parool:</label>
                <input type="password" name="parool" required>

                <label for="confirm_parool">Kinnita Parool:</label>
                <input type="password" name="confirm_parool" required>

                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}
                {% if success %}
                    <div class="success">{{ success }}</div>
                {% endif %}
            </div>

            <div class="uusacc_submit">
                <input type="submit" name="uus_kasutaja_nupp" value="Loo kasutaja" class="submit_s">
            </div>
        </form>
    </div>
</body>
</html>
