<!DOCTYPE html>
<html lang = "et">
    <head>
        <meta charset="UTF-8">
        <title>Gym</title>
        <style>
            h2 {
                color: rgba(255, 255, 255, 0.931);
                font-size: 40px;
            }

            .main {
                 width: 80%;
                 max-width: 800px;
                 margin: 0 auto;
                 padding-top: 20px;
                 background-color: rgb(46, 44, 44);
            }

            .harjutus_nimi {
                margin-top: 10px;
                margin-left: 10%;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .info {
                margin-left: 10%;
                display: flex;
                align-items: center;
                gap: 14%;
                width: 90%;
            }

            .Set {
                margin-left: 11%;
                width: 80%;
                display: flex;
                align-items: center;
                gap: 15%;
            }

            .H_input {
                display: flex;
                height: 40px;
                width: 90%;
            }

            .kaal_input{
                height: 30px;
                width: 80px;
            }

            .kor_input{
                height: 30px;
                width: 80px;
            }

            .lis_set {
                margin-left: 10%;
                width: 80%;
                margin-bottom: 20px;
                height: 40px;
            }

            .lisa_harjutus{
                margin-top: 10px;
                width: 80%;
                max-width: 800px;
                align-items: center;
                height: 40px;
            }
        </style>
    </head>
    <body>
        <form method ="POST" action = "/">

        <div class="main">
            <div class="harjutus_nimi">
                    <input  type = "text" class="H_input" name = "harjutuse_nimi" placeholder="Sisesta harjutuse nimi">
            </div>
            <div class="info">
                <h2>Set</h2> <h2>kg </h2> <h2>Reps</h2>
            </div>
            <div class="Set">    
                <h2>1</h2>
                <div>
                    <input  type = "text" class="kaal_input" name = "kaal">
                </div>
                <div>
                    <input  type = "text" class="kor_input" name = "kordused">
                </div>
            </div>
                <button type="button" class="lis_set" onclick="addSet()"  > + Lisa Set </button>
        </div>
        <div style="text-align:center;">
            <button type="button" class="lisa_harjutus"  onclick="addExercise()"> + Lisa Harhutus</button>
        </div>
        </form>

        <script>
            let setCount = 1;

            function addSet() {
                setCount++;

                const mainDiv = document.querySelector('.main');

                const setDiv = document.createElement('div');
                setDiv.className = 'Set';

                const number = document.createElement('h2');
                number.textContent = setCount;
                setDiv.appendChild(number);

                const kaalDiv = document.createElement('div');
                const kaalInput = document.createElement('input');
                kaalInput.type = 'text';
                kaalInput.className = 'kaal_input';
                kaalInput.name = 'kaal';
                kaalDiv.appendChild(kaalInput);
                setDiv.appendChild(kaalDiv);

                const kordDiv = document.createElement('div');
                const kordInput = document.createElement('input');
                kordInput.type = 'text';
                kordInput.className = 'kor_input';
                kordInput.name = 'kordused';
                kordDiv.appendChild(kordInput);
                setDiv.appendChild(kordDiv);

                const button = document.querySelector('.lis_set');
                mainDiv.insertBefore(setDiv, button);
            }

        </script>

    </body>
</html>
